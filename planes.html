<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Planes de ahorro</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			background: #fff;
			font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.caja {
			background: #f7fafc;
			border-radius: 24px;
			box-shadow: 0 2px 16px rgba(27, 64, 121, 0.07);
			padding: 48px 24px;
			max-width: 600px;
			margin: 60px auto;
			text-align: center;
			transition: transform 0.2s, box-shadow 0.2s;
		}
		.caja h1 {
			color: #1B4079;
			font-size: 2.5rem;
			font-weight: 700;
			margin-bottom: 1rem;
		}
		.caja p {
			color: #4D7C8A;
			font-size: 1.2rem;
		}
		.caja:hover {
			transform: scale(1.04);
			box-shadow: 0 8px 32px rgba(27, 64, 121, 0.18);
		}
		.volver {
			margin-top: 2rem;
			background: #4D7C8A;
			color: #fff;
			border: none;
			border-radius: 16px;
			font-size: 1.2rem;
			font-weight: 700;
			padding: 0.8rem 2.5rem;
			cursor: pointer;
			box-shadow: 0 2px 8px rgba(27, 64, 121, 0.10);
			transition: background 0.2s, color 0.2s, transform 0.2s;
		}
		.volver:hover {
			background: #1B4079;
			color: #CBDF90;
			transform: scale(1.05);
		}
	</style>
</head>
<body>
	<div class="caja">
		<h1>Planes de ahorro</h1>
		<p>Descubre los mejores planes para ahorrar y alcanzar tus metas financieras.</p>
		<button class="volver" onclick="window.location.href='index.html'">Volver</button>
	</div>
</body>
</html>
