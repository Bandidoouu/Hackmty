<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Banco Ejemplo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">Banco Ejemplo</a>
        <div class="navbar-menu">
            <a href="signup.html" class="signup-btn">Sign Up</a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>
    <main class="main-flex" style="justify-content:center;align-items:center;min-height:80vh;">
        <div class="right-text" style="width:100%;max-width:400px;margin:auto;display:flex;flex-direction:column;align-items:center;">
            <div class="welcome-message" style="margin-bottom:2rem;text-align:center;width:100%;">
                Inicia sesi√≥n en tu cuenta
                <span>Ingresa tu nickname y contrase√±a</span>
            </div>
            <form class="caja" id="login-form" style="width:100%;max-width:400px;margin:auto;display:flex;flex-direction:column;align-items:center;">
                <input type="email" name="email" id="login-email" placeholder="Email" required style="width:100%;">
                <div class="error-message" id="error-login-email" style="width:100%;"></div>
                <div style="position:relative;width:100%;margin-top:1.2rem;">
                    <input type="password" name="password" id="login-password" placeholder="Contrase√±a" required minlength="8" maxlength="32" style="padding-right:2.5rem;width:100%;">
                    <span id="toggle-login-password" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:1.3rem;color:#4D7C8A;user-select:none;">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="error-login-password" style="width:100%;"></div>
                <button type="submit" class="comenzar-btn" style="margin-top:2rem;width:100%;max-width:100%;">Iniciar sesi√≥n</button>
                <div id="login-success" style="display:none;color:#4D7C8A;font-weight:700;text-align:center;margin-top:2rem;">¬°Inicio de sesi√≥n exitoso!</div>
            </form>
        </div>
    </main>
    <script>
    document.getElementById('toggle-login-password').addEventListener('click', function() {
        const pwd = document.getElementById('login-password');
        if (pwd.type === 'password') {
            pwd.type = 'text';
            this.textContent = 'üôà';
        } else {
            pwd.type = 'password';
            this.textContent = 'üëÅÔ∏è';
        }
    });
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        document.getElementById('error-login-email').textContent = '';
        document.getElementById('error-login-password').textContent = '';
        document.getElementById('login-success').style.display = 'none';
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try {
            const response = await fetch('http://localhost:8000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('accessToken', data.access_token);
                document.getElementById('login-success').style.display = 'block';
                // Redirect to user page after a short delay
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                const errorData = await response.json();
                document.getElementById('error-login-password').textContent = errorData.detail || 'Email o contrase√±a incorrectos.';
            }
        } catch (err) {
            document.getElementById('error-login-email').textContent = 'No se pudo conectar al servidor.';
        }
    });
    </script>
</body>
</html>
